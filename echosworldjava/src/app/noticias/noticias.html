<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>noticias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <center> 
        <div class="header">
            <img class="logo" src="img/folha.png" alt="Logo">
            <img class="logo" src="img/nome.png" alt="Logo">
        </div>
    </center>
        <nav class="menu">
            <ul>
                <li><a href="/echosworldjava/src/app/noticias/noticias.html">Notícias</a></li>
                <li><a href="/echosworldjava/src/app/dicas/dicas.html">Dicas</a></li>

            </ul>
        </nav>

    <div class="carousel">
        <input class="carousel__input" type="radio" name="carousel" id="slide1" checked>
        <input class="carousel__input" type="radio" name="carousel" id="slide2">
        <input class="carousel__input" type="radio" name="carousel" id="slide3">
        
        <div class="carousel__slides">
            <div class="carousel__slide">
                <img src="img/img-1.png" alt="Image 1">
            </div>
            <div class="carousel__slide">
                <img src="img/img-2.png" alt="Image 2">
            </div>
            <div class="carousel__slide">
                <img src="img/img-3.png" alt="Image 3">
            </div>
        </div>
    </div>

    <div class="carousel__indicators">
        <label class="carousel__indicator" for="slide1"></label>
        <label class="carousel__indicator" for="slide2"></label>
        <label class="carousel__indicator" for="slide3"></label>
    </div>

    <div class="news-banner">
        <h2>Últimas Notícias</h2>
    </div>
